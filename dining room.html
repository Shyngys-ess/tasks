<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Меню столовой</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f9f9f9;
    }
    h1 { text-align: center; color: #2c3e50; }
    .grid {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 24px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    form { display: grid; gap: 12px; }
    input, select, button {
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      font-weight: 500;
    }
    #save { background: #27ae60; color: white; border: none; }
    #reset { background: #7f8c8d; color: white; border: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #e0e0e0;
      padding: 10px;
      text-align: left;
    }
    th { background: #ecf0f1; }
    .actions button {
      font-size: 18px;
      border: none;
      background: none;
      cursor: pointer;
      margin-right: 8px;
    }
    .stats {
      margin: 12px 0;
      font-size: 1.05em;
      line-height: 1.5;
    }
    .error { color: #c0392b; font-size: 0.9em; min-height: 1.2em; }
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .filters input, .filters select {
      flex: 1;
      min-width: 140px;
    }
    @media (max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<h1>Меню столовой</h1>

<div class="grid">
  <div class="card">
    <h2>Добавить / изменить блюдо</h2>
    <form id="form">
      <input id="title"     placeholder="Название блюда"        required autofocus>
      <input id="category"  placeholder="Категория (суп, салат…)">
      <input id="price"     type="number" placeholder="Цена (тг)" min="0" step="1" required>
      <select id="status" required>
        <option value="в меню" selected>в меню</option>
        <option value="нет">нет</option>
        <option value="сезонное">сезонное</option>
      </select>
      <div id="msg" class="error"></div>
      <div style="display:flex; gap:10px;">
        <button type="submit" id="save">Сохранить</button>
        <button type="button" id="reset">Сброс</button>
      </div>
    </form>
  </div>

  <div class="card">
    <h2>Блюда</h2>

    <div class="stats" id="stats"></div>

    <div class="filters">
      <input id="search" placeholder="Поиск по названию…">
      <select id="fstatus">
        <option value="all">Все статусы</option>
        <option value="в меню">в меню</option>
        <option value="нет">нет</option>
        <option value="сезонное">сезонное</option>
      </select>
      <select id="fsort">
        <option value="none">Без сортировки</option>
        <option value="asc">Цена ↑</option>
        <option value="desc">Цена ↓</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>№</th>
          <th>Блюдо</th>
          <th>Категория</th>
          <th>Цена</th>
          <th>Статус</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>
</div>

<script>
let dishes = [];
let editing = null;

const form     = document.getElementById('form');
const title    = document.getElementById('title');
const category = document.getElementById('category');
const price    = document.getElementById('price');
const status   = document.getElementById('status');
const msg      = document.getElementById('msg');
const saveBtn  = document.getElementById('save');
const resetBtn = document.getElementById('reset');

const search   = document.getElementById('search');
const fstatus  = document.getElementById('fstatus');
const fsort    = document.getElementById('fsort');
const tbody    = document.getElementById('list');
const stats    = document.getElementById('stats');

function load() {
  try {
    const data = localStorage.getItem('canteenMenu2025');
    if (data) dishes = JSON.parse(data);
  } catch {}
}

function save() {
  localStorage.setItem('canteenMenu2025', JSON.stringify(dishes));
}

function getFiltered() {
  let list = [...dishes];

  const q = search.value.trim().toLowerCase();
  if (q) list = list.filter(d => d.title.toLowerCase().includes(q));

  const st = fstatus.value;
  if (st !== 'all') list = list.filter(d => d.status === st);

  const s = fsort.value;
  if (s === 'asc')  list.sort((a,b) => a.price - b.price);
  if (s === 'desc') list.sort((a,b) => b.price - a.price);

  return list;
}

function render() {
  const items = getFiltered();

  tbody.innerHTML = '';
  items.forEach((d, i) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${i+1}</td>
      <td>${d.title}</td>
      <td>${d.category || '—'}</td>
      <td>${d.price} тг</td>
      <td>${d.status}</td>
      <td class="actions">
        <button onclick="edit(${d.id})">✎</button>
        <button onclick="remove(${d.id})">×</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  const total = dishes.length;
  const sum = dishes.reduce((a,c) => a + c.price, 0);
  const avg = total ? Math.round(sum / total) : 0;
  const cnt = { 'в меню':0, 'нет':0, 'сезонное':0 };
  dishes.forEach(d => cnt[d.status]++);

  stats.innerHTML = `
    Всего: <b>${total}</b> | 
    Средняя цена: <b>${avg} тг</b><br>
    В меню: <b>${cnt['в меню']}</b> • 
    Нет: <b>${cnt['нет']}</b> • 
    Сезонное: <b>${cnt['сезонное']}</b>
  `;
}

form.addEventListener('submit', e => {
  e.preventDefault();
  msg.textContent = '';

  const t = title.value.trim();
  if (!t) { msg.textContent = 'Введите название'; title.focus(); return; }

  const p = Number(price.value);
  if (!p && p !== 0 || p < 0) {
    msg.textContent = 'Цена должна быть ≥ 0';
    price.focus(); return;
  }

  const dish = {
    id: editing || Date.now(),
    title: t,
    category: category.value.trim(),
    price: p,
    status: status.value
  };

  if (editing) {
    const idx = dishes.findIndex(d => d.id === editing);
    if (idx !== -1) dishes[idx] = dish;
  } else {
    dishes.push(dish);
  }

  save();
  render();
  resetForm();
});

function resetForm() {
  form.reset();
  editing = null;
  saveBtn.textContent = 'Сохранить';
  msg.textContent = '';
  title.focus();
}

window.edit = id => {
  const d = dishes.find(x => x.id === id);
  if (!d) return;
  editing = id;
  title.value    = d.title;
  category.value = d.category || '';
  price.value    = d.price;
  status.value   = d.status;
  saveBtn.textContent = 'Обновить';
  title.focus();
};

window.remove = id => {
  if (!confirm('Удалить блюдо?')) return;
  dishes = dishes.filter(d => d.id !== id);
  if (editing === id) resetForm();
  save();
  render();
};


resetBtn.onclick = resetForm;
search.oninput   = render;
fstatus.onchange = render;
fsort.onchange   = render;


load();
render();
</script>

</body>
</html>
